<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className =  "main"
    div.id = Math.round(Math.random() * 10 +1)
    div.setAttribute("title","prince")
    div.style.backgroundColor = "green"
    //div.innerText = "prince kumar"
    const addText = document.createTextNode("prince")
    div.appendChild(addText)
    div.appendChild(document.createTextNode("prince kumkar"));
   // div.innerText = "prince kumar"  //it will over write the value of previous one

    document.body.appendChild(div)

    //now we can wrap it in a function(like create div) where we can pass argument like text , color , etc.
</script>
</html>
